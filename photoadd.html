<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myphoto.css" />
    <link rel="stylesheet" href="./feeds.css" />
  </head>
  <body>
    <header class="bg-header">
      <div class="row" style="display: flex; align-items: center">
        <div class="col-2" style="text-align: end">
          <a class="text-white header-logo" href="#">Fotobook</a>
        </div>
        <div class="col-8 d-flex justify-content-between align-items-center">
          <input
            placeholder="Search photo / albums"
            type="text"
            class="form-control w-50 div_reponsive"
            id="search"
          />
          <div
            class="d-flex block-user"
            style="align-items: center; cursor: pointer"
          >
            <img
              src="https://www.tutorialspoint.com/bootstrap/images/64.jpg"
              class="rounded-circle"
              alt="Rounded Image"
              style="width: 30px; height: 30px"
            />
            <span
              class="ml-2"
              style="
                color: #f8f8f8;
                font-weight: 700;
                font-size: 13;
                text-transform: capitalize;
              "
              >anh nguyen</span
            >
          </div>
        </div>
        <!-- <div class="col-2"><a class="text-white header-login" href="#"> Login</a></div> -->
        <div class="col-2 login_text">
          <a
            class="text-white logout_text header-login"
            href="#"
            data-toggle="modal"
            data-target="#myModal"
          >
            Logout</a
          >
          <!-- <span class="menu-bar" >
                    <img src = "./menu.png" style="width: 20px; height: 20px;">
                </span> -->
        </div>
      </div>
    </header>

    <div class="row myphoto-block">
      <div
        class="col-xs-0 col-sm-1 col-md-2 d-flex justify-content-center block-user"
      >
        <ul class="nav flex-column nav_custom">
          <li class="nav-item">
            <a class="nav-link active" href="#">My Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Album</a>
          </li>
        </ul>
      </div>
      <div class="col-xs-0 col-sm-10 col-md-8">
        <div
          class="block-content"
          style="padding: 30px 15px 30px 15px; position: relative"
        >
          <div class="d-flex justify-content-start" style="margin-left: 30px">
            <p class="add-title">New photo</p>
          </div>

          <form class="row">
            <div class="col-lg-6">
              <div class="row">
                <div class="col-lg-12">
                  <div class="form-group">
                    <label for="usr"
                      >Title:
                      <span id="erro_title" style="color: red">
                        **Maximum 140 characters
                      </span></label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="phototitle"
                      placeholder="Photo title"
                      name="title"
                      required
                    />
                  </div>
                </div>
                <div class="col-lg-12 col-xl-6">
                  <div class="form-group">
                    <label for="sel1">Sharing mode:</label>
                    <select class="form-control" id="sel1">
                      <option>Public</option>
                      <option>Private</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-lg-12 col-xl-6">
                  <div class="custom-file mt-2 block-file">
                    <img
                      id="imgPreview"
                      class="image-file-input"
                      style="position: relative; z-index: 0"
                      for="customFile"
                    />
                    <input
                      type="file"
                      class="custom-file-input"
                      id="customFile"
                      name="filename"
                      style="
                        height: 100%;
                        position: absolute;
                        z-index: 1;
                        top: 0;
                        left: 0;
                      "
                    />
                    <span for="customFile" class="span-plussicon">
                      <i class="fa fa-plus" aria-hidden="true"></i
                    ></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-lg-6">
              <div class="form-group">
                <label for="comment"
                  >Description:<span id="erro_desc" style="color: red">
                    **Maximum 300 characters
                  </span></label
                >
                <textarea
                  class="form-control"
                  rows="5"
                  id="comment"
                  placeholder="Photo Description"
                  name="desc"
                  required
                ></textarea>
              </div>
            </div>
            <div class="col-lg-12 mt-4" style="margin-left: 15px">
              <div class="col-lg2">
                <button type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-xs-0 col-sm-1 col-md-2"></div>
    </div>

    <script>
      $(document).ready(() => {
        $("#customFile").change(function () {
          const file = this.files[0];
          console.log(file);
          if (file) {
            let reader = new FileReader();
            $(".span-plussicon").hide();
            reader.onload = function (event) {
              console.log(event.target.result);
              $("#imgPreview").attr("src", event.target.result);
            };
            reader.readAsDataURL(file);
            console.log(reader);
          }
        });

        // Validate title
        $("#erro_title").hide();

        $("#phototitle").keyup(function () {
          validateTitle();
        });

        function validateTitle() {
          let titleValue = $("#phototitle").val();
          if (titleValue.length > 140) {
            $("#erro_title").show();

            return false;
          } else {
            $("#erro_title").hide();
            return true;
          }
        }

        // Validate title
        $("#erro_desc").hide();

        $("#comment").keyup(function () {
          validateDesc();
        });

        function validateDesc() {
          let descValue = $("#comment").val();
          if (descValue.length > 300) {
            $("#erro_desc").show();

            return false;
          } else {
            $("#erro_desc").hide();
            return true;
          }
        }
      });
    </script>
  </body>
</html>
