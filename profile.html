<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css"
      integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./myphoto.css" />
    <link rel="stylesheet" href="./feeds.css" />
    <link rel="stylesheet" href="./profile.css" />
  </head>
  <body>
    <header class="bg-header">
      <div class="row" style="display: flex; align-items: center">
        <div class="col-2" style="text-align: end">
          <a class="text-white header-logo" href="#">Fotobook</a>
        </div>
        <div class="col-8 d-flex justify-content-between align-items-center">
          <input
            placeholder="Search photo / albums"
            type="text"
            class="form-control w-50 div_reponsive"
            id="search"
          />
          <div
            class="d-flex block-user"
            style="align-items: center; cursor: pointer"
          >
           <span class="block-imageUser">a</span>
            <span
              class="ml-2"
              style="
                color: #f8f8f8;
                font-weight: 700;
                font-size: 13;
                text-transform: capitalize;
              "
              >anh nguyen</span
            >
          </div>
        </div>
        <!-- <div class="col-2"><a class="text-white header-login" href="#"> Login</a></div> -->
        <div class="col-2 login_text">
          <a
            class="text-white logout_text header-login"
            href="#"
            data-toggle="modal"
            data-target="#myModal"
          >
            Logout</a
          >
          <!-- <span class="menu-bar" >
                    <img src = "./menu.png" style="width: 20px; height: 20px;">
                </span> -->
        </div>
      </div>
    </header>

    <div class="row myphoto-block">
      <div class="col-lg-1 col-xl-2 d-flex justify-content-center block-user">
        <ul class="nav flex-column nav_custom">
          <li class="nav-item">
            <a class="nav-link active" href="#">My Feed</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Photo</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">My Album</a>
          </li>
        </ul>
      </div>
      <div class="col-lg-10 col-xl-8">
        <div class="block-content d-flex justify-content-between flex-column">
          <div class="block-content-main">
            <div class="block-content-top" style="margin-bottom: 3rem;">
              <h4>Edit User Profile</h4>
            </div>
            <div class="block-content-bottom">
              <form action="">
                <div class="form-top">

                  <div class="row">
                    <div class="col-5"></div>
                    <div class="col-7">
                      <div class="block-input-upload">

                        <img
                          id="imgPreview"
                         
                          for="customFile"
                          src="/photo.png"
                        />
                        <input
                          type="file"
                          accept="image/png, image/jpeg, image/gif"
                          id="customFile"
                          name="filename"
                         
                        />
                        <button class="btn btn-primary btn-upload-custom" type="button">CHANGE</button>
                      </div>
                    </div>

             
                  </div>
                  
                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      
                    </div>
                    <div class="col-7 mb-2">
                      <h6 class="form-top-title">Basic Information</h6>
                     
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label
                        for="firstname"
                        class="mr-sm-2 text-right label-custom"
                        >First Name:</label
                      >
                      
                    </div>
                    <div class="col-7 mb-2">
                      <span id="erro_firstname" style="color: red">
                        **Maximum 25 characters
                      </span>
                      <input
                        type="text"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter firstname"
                        id="firstname"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label
                        for="lastName"
                        class="mr-sm-2 text-right label-custom"
                        >Last Name:</label
                      >
                    </div>
                    <div class="col-7 mb-2">
                      <span id="erro_lastname" style="color: red">
                        **Maximum 25 characters
                      </span>
                      <input
                        type="text"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter last name"
                        id="lastName"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label for="email" class="mr-sm-2 text-right label-custom"
                        >Email Address:</label
                      >
                    </div>
                    <div class="col-7">
                      <input
                        type="email"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter email"
                        id="email"
                      />
                    </div>
                  </div>

                  <div class="row mt-4">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                     
                    </div>
                    <div class="col-7 mt-3">
                      <button type="submit" id="submitBtn" class="btn btn-success">Save</button>
                  </div>

                  
                </div>
              </form>
              <form action="" style="margin-top: 3.5rem;">
                <div class="form-top">
    
                  
                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      
                    </div>
                    <div class="col-7 mb-2">
                      <h6 class="form-top-title">Password</h6>
                     
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label
                        for="currentPass"
                        class="mr-sm-2 text-right label-custom"
                        >Current Password:</label
                      >
                    </div>
                    <div class="col-7 mb-2">
                      
                      <input
                        type="text"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter Current password"
                        id="currentPass"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label
                        for="newPassword"
                        class="mr-sm-2 text-right label-custom"
                        >New Password:</label
                      >
                    </div>
                    <div class="col-7 mb-2">
                      <span id="erro_password" style="color: red">
                        **Maximum 64 characters
                      </span>
                      <input
                        type="password"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter new password"
                        id="newPassword"
                        required
                      />
                    </div>
                  </div>

                  <div class="row mt-2">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                      <label for="passConfirm" class="mr-sm-2 text-right label-custom"
                        >Password Confimation:</label
                      >
                    </div>
                    <div class="col-7 mb-2">
                      <span id="erro_password_comfi" style="color: red">
                        **Maximum 64 characters
                      </span>
                      <input
                        type="password"
                        class="form-control mb-2 mr-sm-2 input-custom"
                        placeholder="Enter password confirmation""
                        id="passConfirm"
                      />
                    </div>
                  </div>

                  <div class="row mt-4">
                    <div
                      class="col-5 d-flex justify-content-end align-items-center"
                    >
                     
                    </div>
                    <div class="col-7 mt-3">
                      <button type="submit" id="submitChangePass" class="btn btn-success">Save</button>
                  </div>

                  
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-1 col-xl-2"></div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Logout</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">Do you want to logout?</div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">
              Cancel
            </button>
            <a href="/logout" class="btn btn-danger" data-dismiss="modal">
              Yes
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    $(document).ready(() => {
        $("#customFile").change(function () {
          const file = this.files[0];

          if (file) {
            let reader = new FileReader();
            $(".span-plussicon").hide();
            reader.onload = function (event) {
              console.log(event.target.result);
              $("#imgPreview").attr("src", event.target.result);
            };
            reader.readAsDataURL(file);
            console.log(reader);
          }
         });

    });

     // Validate first name
     $("#erro_firstname").hide();
          let usernameError = true;
          $("#firstname").keyup(function () {
            validateFirstname();
          });

          function validateFirstname() {
            let usernameValue = $("#firstname").val();
            if (usernameValue.length > 25) {
              $("#erro_firstname").show();
              usernameError = false;
              return false;
            } else {
              $("#erro_firstname").hide();
              return true;
            }
          }

          // Validate last name
          $("#erro_lastname").hide();
          let lastNameErro = true;
          $("#lastname").keyup(function () {
            validateLastname();
          });

          function validateLastname() {
            let usernameValue = $("#lastname").val();
            if (usernameValue.length > 25) {
              $("#erro_lastname").show();
              usernameError = false;
              return false;
            } else {
              $("#erro_lastname").hide();
              return true;
            }
          }

     // Validate Password
     $("#erro_password").hide();
      $("#newPassword").keyup(function () {
        validatePassword();
      });
      function validatePassword() {
        let passwordValue = $("#newPassword").val();
        if (passwordValue.length > 64) {
          $("#erro_password").show();
          return false;
        } else {
          $("#erro_password").hide();
          return true;
        }
      }

      // Validate Confirm Password
      $("#erro_password_comfi").hide();
      $("#passConfirm").blur(function () {
        validateConfirmPassword();
      });
      function validateConfirmPassword() {
        let confirmPasswordValue = $("#passConfirm").val();
        let passwordValue = $("#password").val();
        if (passwordValue != confirmPasswordValue) {
          $("#erro_password_comfi").show();
          $("#erro_password_comfi").html("**Password didn't Match");

          return false;
        } else {
          $("#erro_password_comfi").hide();
          return true;
        }
      }
      // Submit button
      $("#submitChangePass").click(function () {
        if (
          validateConfirmPassword() &&         
          validatePassword() 
  
        ) {
          return true;
        }
        return false;
      });
       // Submit button
       $("#submitBtn").click(function () {
        if (
         
          validateFirstname() &&
          validateLastname() 
   
        ) {
          return true;
        }
        return false;
      });
    
  </script>
</html>
